<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BABRN Cloud Universal - Audio & Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 bg-slate-100">

    <div class="max-w-7xl mx-auto">
        <header class="bg-[#002b5c] p-6 rounded-t-3xl text-white flex justify-between items-center shadow-lg no-print">
            <div>
                <h1 class="text-2xl font-bold uppercase tracking-tighter text-emerald-400">B.A.B.R.N. Cloud</h1>
                <p class="text-[10px] opacity-70 uppercase tracking-widest text-slate-300">Universal Audio Archive & Sheet Sync</p>
            </div>
            <div id="recording-indicator" class="hidden flex items-center bg-red-600 px-4 py-2 rounded-full text-xs font-bold animate-pulse">
                <span class="w-2 h-2 bg-white rounded-full mr-2"></span> LIVE RECORDING
            </div>
        </header>

        <nav class="bg-white border-b flex px-8 space-x-10 shadow-sm no-print">
            <button onclick="switchTab('recorder')" id="tab-recorder" class="py-5 active-tab uppercase text-xs font-bold tracking-widest">Recorder</button>
            <button onclick="switchTab('library')" id="tab-library" class="py-5 uppercase text-xs font-bold tracking-widest text-slate-400 hover:text-emerald-500">Archive Library</button>
        </nav>

        <div class="mt-6">
            <div id="view-recorder" class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                
                <div class="lg:col-span-1 space-y-4 no-print">
                    <button onclick="prepareNewSession()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-md flex items-center justify-center gap-3">
                        <i class="fas fa-plus-circle text-lg"></i>
                        <span class="uppercase tracking-widest text-sm">New Session</span>
                    </button>

                    <div class="bg-white p-6 rounded-3xl shadow-md border border-slate-200">
                        <label class="text-[10px] font-bold text-slate-400 uppercase block tracking-widest mb-2">Audio Levels</label>
                        <canvas id="visualizer" class="w-full h-24 bg-slate-900 rounded-xl mb-4"></canvas>
                        
                        <button id="start-btn" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-5 rounded-2xl mb-4 shadow-lg uppercase tracking-widest">
                            <i class="fas fa-microphone mr-2"></i> Start Record
                        </button>
                        <button id="stop-btn" class="hidden w-full bg-red-600 text-white font-bold py-5 rounded-2xl mb-4 shadow-lg animate-pulse uppercase tracking-widest">
                            <i class="fas fa-stop mr-2"></i> Stop & Save
                        </button>
                        
                        <div class="border-t border-slate-100 pt-6">
                            <audio id="review-player" controls class="w-full mb-4"></audio>
                            <button onclick="syncToGoogleSheets()" id="cloud-sync-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-xl text-[10px] font-bold uppercase shadow-sm">
                                <i class="fas fa-cloud-upload-alt mr-1"></i> Sync to Google Sheets
                            </button>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-3">
                    <div class="bg-white rounded-3xl shadow-xl border border-slate-200 p-8">
                        <input type="text" id="session-title" placeholder="ENTER MEETING TITLE..." class="title-input-header mb-6">

                        <div class="flex justify-between items-center mb-4 bg-slate-50 p-4 rounded-xl border no-print">
                            <div class="flex gap-2">
                                <button onclick="window.print()" class="text-[10px] font-bold uppercase text-slate-600 border px-3 py-2 rounded-lg bg-white hover:bg-slate-50">
                                    <i class="fas fa-print mr-1"></i> PDF
                                </button>
                                <button onclick="insertTimestamp()" class="text-[10px] font-bold uppercase text-blue-600 border border-blue-200 px-3 py-2 rounded-lg bg-blue-50 hover:bg-blue-100">
                                    <i class="fas fa-clock mr-1"></i> Timestamp
                                </button>
                            </div>
                            <div class="flex items-center gap-3">
                                <span id="save-status" class="text-[10px] font-bold text-emerald-500 uppercase italic"></span>
                                <button onclick="updateCurrentEntry()" class="bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-2 rounded-xl text-xs font-bold uppercase shadow-md">
                                    <i class="fas fa-sync-alt mr-1"></i> Sync Local
                                </button>
                            </div>
                        </div>

                        <textarea id="output" class="medical-canvas w-full h-[500px] text-lg focus:outline-none resize-none border-t pt-4" placeholder="Live transcript will appear here..."></textarea>
                    </div>
                </div>
            </div>

            <div id="view-library" class="hidden no-print">
                <div class="bg-white rounded-3xl shadow-xl p-10 border border-slate-200 min-h-[700px]">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-10 border-b pb-6 gap-6">
                        <h2 class="text-2xl font-bold text-slate-800">Meeting Archives</h2>
                        <div class="relative flex-1 max-w-md">
                            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                            <input type="text" id="library-search" onkeyup="loadLibrary()" placeholder="Search archives..." class="w-full pl-12 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl text-sm outline-none focus:ring-2 focus:ring-emerald-500">
                        </div>
                        <button onclick="clearAllArchives()" class="text-red-600 text-xs font-bold uppercase hover:underline">Clear Local Storage</button>
                    </div>
                    <div id="library-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                    <div id="empty-msg" class="text-center py-40 text-slate-300 italic hidden">No meetings found.</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
