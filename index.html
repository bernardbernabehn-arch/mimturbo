<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BABRN Turbo | High-Speed Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap');
        :root { --bg: #e2e8f0; --panel: rgba(255, 255, 255, 0.7); --text: #334155; --accent: #059669; --editor: #ffffff; }
        .dark-mode { --bg: #0f172a; --panel: rgba(30, 41, 59, 0.7); --text: #f1f5f9; --accent: #10b981; --editor: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, var(--bg) 0%, #cbd5e1 100%); background-attachment: fixed; color: var(--text); }
        .glass-card { background: var(--panel); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.3); border-radius: 28px; }
        .editor-area { background: var(--editor); line-height: 1.8; border-radius: 24px; color: var(--text); resize: none; }
        .active-tab { background: var(--accent); color: white !important; }
        .turbo-glow { box-shadow: 0 0 15px rgba(245, 158, 11, 0.4); border: 1px solid #f59e0b !important; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="px-8 py-4 flex justify-between items-center max-w-[1600px] mx-auto">
        <div class="flex items-center gap-4">
            <div class="h-10 w-10 bg-emerald-600 rounded-xl flex items-center justify-center shadow-lg"><i class="fas fa-bolt text-white"></i></div>
            <h1 class="text-lg font-800 tracking-tighter uppercase">BABRN <span class="text-emerald-700">TURBO V2.1</span></h1>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleTheme()" class="p-3 glass-card rounded-xl text-xs font-bold uppercase"><i id="theme-icon" class="fas fa-moon"></i></button>
            <div class="flex glass-card p-1 rounded-xl">
                <button onclick="switchTab('recorder')" id="tab-recorder" class="px-4 py-2 text-[10px] font-bold active-tab rounded-lg">Editor</button>
                <button onclick="switchTab('library')" id="tab-library" class="px-4 py-2 text-[10px] font-bold opacity-50 rounded-lg">Archives</button>
            </div>
        </div>
    </nav>

    <main class="max-w-[1600px] mx-auto px-8 pb-12">
        <div id="view-recorder" class="grid grid-cols-12 gap-6">
            
            <div class="col-span-12 lg:col-span-3 space-y-4">
                <div class="glass-card p-6 sticky top-4">
                    <div class="text-center mb-4">
                        <div id="timer" class="text-5xl font-mono text-slate-500 mb-1">00:00:00</div>
                        <button onclick="toggleTurbo()" id="turbo-btn" class="text-[9px] font-black border border-slate-300 px-3 py-1 rounded-full opacity-60 hover:opacity-100 transition-all">
                            TURBO MODE: OFF
                        </button>
                    </div>

                    <div class="p-4 bg-emerald-600/5 border border-emerald-500/20 rounded-2xl mb-4">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-[10px] font-bold opacity-50">SPEED</span>
                            <select id="playback-speed" onchange="changeSpeed()" class="text-[10px] font-bold bg-white/50 rounded p-1">
                                <option value="0.5">0.5x</option><option value="0.8">0.8x</option><option value="1" selected>1.0x</option>
                                <option value="1.5">1.5x</option><option value="2">2.0x</option>
                            </select>
                        </div>
                        <audio id="audio-player" controls class="w-full h-8 mb-2"></audio>
                        <div class="flex justify-center gap-2">
                            <button onclick="skipTime(-5)" class="text-[10px] bg-white/40 px-3 py-1 rounded-lg">-5s</button>
                            <button onclick="skipTime(5)" class="text-[10px] bg-white/40 px-3 py-1 rounded-lg">+5s</button>
                        </div>
                    </div>

                    <button id="start-btn" class="w-full bg-emerald-600 text-white font-bold py-4 rounded-xl shadow-lg mb-2">START</button>
                    <button id="stop-btn" class="hidden w-full bg-red-500 text-white font-bold py-4 rounded-xl shadow-lg mb-2 animate-pulse">STOP</button>
                    
                    <div class="grid grid-cols-2 gap-2 mt-4">
                        <button onclick="downloadAsWord()" class="py-3 text-[9px] font-bold uppercase bg-slate-200 dark:bg-slate-700 rounded-lg">Word</button>
                        <button onclick="syncToGoogle()" id="cloud-btn" class="py-3 text-[9px] font-bold uppercase bg-emerald-700 text-white rounded-lg">Sync Cloud</button>
                    </div>
                </div>
            </div>

            <div class="col-span-12 lg:col-span-9">
                <div class="glass-card p-6">
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-4">
                        <input type="text" id="session-title" placeholder="Title" class="rounded-lg p-3 text-sm outline-none border border-slate-200">
                        <input type="text" id="session-prepared" placeholder="Staff" class="rounded-lg p-3 text-sm outline-none border border-slate-200">
                        <input type="text" id="session-dept" placeholder="Dept" class="rounded-lg p-3 text-sm outline-none border border-slate-200">
                        <input type="date" id="session-date" class="rounded-lg p-3 text-sm outline-none border border-slate-200">
                    </div>
                    <div class="relative">
                        <div class="absolute top-3 right-4 flex gap-4 text-[10px] font-bold opacity-60 z-10">
                            <span id="word-count">0 WORDS</span>
                            <span id="turbo-indicator" class="hidden text-orange-500">TURBO ACTIVE</span>
                        </div>
                        <textarea id="output" oninput="updateWordCount()" class="editor-area w-full h-[650px] p-8 text-lg outline-none border border-slate-100 shadow-inner" placeholder="Ready for transcription..."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-library" class="hidden glass-card p-10 min-h-[600px]">
            <div class="flex justify-between mb-6">
                <h2 class="font-bold uppercase tracking-widest">Archives</h2>
                <input type="text" id="lib-search" oninput="loadLibrary()" placeholder="Search..." class="p-2 border rounded-lg text-sm">
            </div>
            <div id="library-list" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        </div>
    </main>

    <script>
        const SCRIPT_URL = "YOUR_SCRIPT_URL_HERE";
        let recognition, isRecording = false, fullText = "", timerInterval, seconds = 0, mediaRecorder, audioChunks = [], currentAudioBlob = null;
        let turboMode = false;

        function toggleTurbo() {
            turboMode = !turboMode;
            const btn = document.getElementById('turbo-btn');
            const indicator = document.getElementById('turbo-indicator');
            btn.innerText = turboMode ? "TURBO MODE: ON" : "TURBO MODE: OFF";
            btn.classList.toggle('bg-orange-500', turboMode);
            btn.classList.toggle('text-white', turboMode);
            indicator.classList.toggle('hidden', !turboMode);
            if(isRecording) restartRecognition(); // Apply immediately
        }

        function restartRecognition() {
            if (recognition) { recognition.stop(); }
        }

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onresult = (e) => {
                let interim = "";
                for (let i = e.resultIndex; i < e.results.length; ++i) {
                    if (e.results[i].isFinal) {
                        fullText += e.results[i][0].transcript + " ";
                        // Turbo Trick: Force restart if sentence is long to prevent lag
                        if(turboMode && fullText.length % 100 === 0) restartRecognition();
                    } else {
                        interim += e.results[i][0].transcript;
                    }
                }
                document.getElementById('output').value = fullText + interim;
                // Auto-scroll to bottom
                const area = document.getElementById('output');
                area.scrollTop = area.scrollHeight;
                updateWordCount();
            };

            recognition.onend = () => { if (isRecording) recognition.start(); };
        }

        // --- Core Functions ---
        async function setupRecorder() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                currentAudioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                document.getElementById('audio-player').src = URL.createObjectURL(currentAudioBlob);
            };
        }

        document.getElementById('start-btn').onclick = async () => {
            if (!mediaRecorder) await setupRecorder();
            audioChunks = []; isRecording = true;
            fullText = document.getElementById('output').value;
            recognition.start(); mediaRecorder.start();
            timerInterval = setInterval(() => { seconds++; updateTimerUI(); }, 1000);
            document.getElementById('start-btn').classList.add('hidden');
            document.getElementById('stop-btn').classList.remove('hidden');
        };

        document.getElementById('stop-btn').onclick = () => {
            isRecording = false; recognition.stop(); mediaRecorder.stop();
            clearInterval(timerInterval); saveToLocal();
            document.getElementById('start-btn').classList.remove('hidden');
            document.getElementById('stop-btn').classList.add('hidden');
        };

        function updateTimerUI() { 
            let h = Math.floor(seconds/3600).toString().padStart(2,'0'), 
                m = Math.floor((seconds%3600)/60).toString().padStart(2,'0'), 
                s = (seconds%60).toString().padStart(2,'0'); 
            document.getElementById('timer').innerText = `${h}:${m}:${s}`; 
        }

        function updateWordCount() {
            const val = document.getElementById('output').value.trim();
            document.getElementById('word-count').innerText = (val ? val.split(/\s+/).length : 0) + " WORDS";
        }

        function changeSpeed() { document.getElementById('audio-player').playbackRate = document.getElementById('playback-speed').value; }
        function skipTime(amt) { document.getElementById('audio-player').currentTime += amt; }
        function toggleTheme() { document.body.classList.toggle('dark-mode'); }
        function downloadAsWord() { /* Same as before */ }

        // --- Database & Tabs ---
        let db; const request = indexedDB.open("BABRN_V2", 1);
        request.onupgradeneeded = e => e.target.result.createObjectStore("sessions", { keyPath: "id" });
        request.onsuccess = e => { db = e.target.result; document.getElementById('session-date').valueAsDate = new Date(); loadLibrary(); };

        function saveToLocal() {
            const data = { id: Date.now(), title: document.getElementById('session-title').value || "Untitled", text: document.getElementById('output').value, date: document.getElementById('session-date').value };
            db.transaction("sessions", "readwrite").objectStore("sessions").add(data); loadLibrary();
        }

        function loadLibrary() {
            const list = document.getElementById('library-list'); list.innerHTML = "";
            db.transaction("sessions", "readonly").objectStore("sessions").openCursor(null, 'prev').onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    const div = document.createElement('div');
                    div.className = "glass-card p-4 flex justify-between items-center text-xs";
                    div.innerHTML = `<div onclick="openEntry(${cursor.value.id})" class="flex-1 font-bold cursor-pointer">${cursor.value.title}</div>`;
                    list.appendChild(div); cursor.continue();
                }
            };
        }

        function openEntry(id) {
            db.transaction("sessions", "readonly").objectStore("sessions").get(id).onsuccess = (e) => {
                const d = e.target.result;
                document.getElementById('output').value = d.text;
                document.getElementById('session-title').value = d.title;
                switchTab('recorder');
            };
        }

        function switchTab(t) {
            document.getElementById('view-recorder').classList.toggle('hidden', t !== 'recorder');
            document.getElementById('view-library').classList.toggle('hidden', t !== 'library');
            document.getElementById('tab-recorder').classList.toggle('active-tab', t === 'recorder');
            document.getElementById('tab-library').classList.toggle('active-tab', t === 'library');
        }
    </script>
</body>
</html>
