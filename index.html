<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BABRN Turbo | Professional Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap');
        
        :root {
            /* Paper Cream Theme (Gentle on eyes) */
            --bg: #f4f1ea; 
            --panel: #fffdf9;
            --text: #2d3436;
            --accent: #10b981;
            --border: rgba(0,0,0,0.08);
            --editor: #fffdf9;
            --input-bg: #ece8e0;
        }

        .dark-mode {
            --bg: #0a0f1d;
            --panel: #141b2d;
            --text: #f8fafc;
            --accent: #10b981;
            --border: rgba(255,255,255,0.05);
            --editor: #1a2236;
            --input-bg: rgba(255,255,255,0.03);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .glass-card {
            background: var(--panel);
            border: 1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            border-radius: 24px;
        }

        .editor-area {
            background: var(--editor);
            line-height: 1.8;
            resize: none;
            border-radius: 20px;
            color: var(--text);
            border: 1px solid var(--border);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }

        input {
            background: var(--input-bg) !important;
            color: var(--text) !important;
            border: 1px solid var(--border) !important;
        }

        .recording-pulse { 
            animation: pulse-ring 2s infinite; 
            background: #e63946 !important; 
            color: white !important; 
            border: none !important;
        }
        
        @keyframes pulse-ring { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body class="min-h-screen">

    <nav class="px-8 py-6 flex justify-between items-center max-w-[1600px] mx-auto">
        <div class="flex items-center gap-4">
            <div class="h-10 w-10 bg-emerald-600 rounded-xl flex items-center justify-center shadow-md">
                <i class="fas fa-microphone-lines text-white text-lg"></i>
            </div>
            <div>
                <h1 class="text-lg font-800 tracking-tighter uppercase leading-none">BABRN <span class="text-emerald-600">TURBO</span></h1>
                <p class="text-[10px] opacity-60 font-bold tracking-[0.2em] uppercase">Elite Capture Suite</p>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <button onclick="toggleTheme()" class="h-10 px-4 rounded-xl border border-black/10 dark:border-white/10 flex items-center gap-2 hover:bg-black/5 dark:hover:bg-white/5 transition-all">
                <i id="theme-icon" class="fas fa-moon text-xs"></i>
                <span class="text-[10px] font-bold uppercase tracking-widest">Toggle Comfort</span>
            </button>
            <div class="flex bg-black/5 dark:bg-white/5 p-1 rounded-xl">
                <button onclick="switchTab('recorder')" id="tab-recorder" class="px-5 py-2 text-xs font-bold uppercase tracking-widest active-tab transition-all">Editor</button>
                <button onclick="switchTab('library')" id="tab-library" class="px-5 py-2 text-xs font-bold uppercase tracking-widest opacity-50 transition-all">Archives</button>
            </div>
        </div>
    </nav>

    <main class="max-w-[1600px] mx-auto px-8 pb-12">
        <div id="view-recorder" class="grid grid-cols-12 gap-8">
            
            <div class="col-span-12 lg:col-span-3 space-y-6">
                <div class="glass-card p-8">
                    <div class="text-center mb-8">
                        <span id="voice-status" class="text-[10px] font-black tracking-[0.3em] uppercase opacity-40">Standby</span>
                        <div id="timer" class="text-5xl font-light tracking-tighter mt-2 font-mono">00:00:00</div>
                    </div>
                    
                    <button id="start-btn" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-5 rounded-2xl transition-all shadow-lg">
                        START SESSION
                    </button>
                    
                    <button id="stop-btn" class="hidden w-full font-bold py-5 rounded-2xl transition-all recording-pulse">
                        STOP & SAVE
                    </button>

                    <div class="mt-8 space-y-3 pt-6 border-t border-black/5 dark:border-white/5">
                        <button id="download-audio-btn" disabled class="w-full py-4 text-[10px] font-bold uppercase border border-black/10 dark:border-white/10 rounded-xl opacity-30 flex items-center justify-center gap-3">
                            <i class="fas fa-file-audio"></i> Audio (WAV)
                        </button>
                        <button onclick="downloadAsWord()" class="w-full py-4 text-[10px] font-bold uppercase bg-emerald-600/5 text-emerald-700 dark:text-emerald-400 border border-emerald-500/20 rounded-xl flex items-center justify-center gap-3">
                            <i class="fas fa-file-word"></i> Report (.Doc)
                        </button>
                        <button onclick="syncToGoogle()" id="cloud-btn" class="w-full py-4 text-[10px] font-bold uppercase border border-black/10 dark:border-white/10 rounded-xl flex items-center justify-center gap-3">
                            <i class="fas fa-cloud"></i> Google Sheets
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-span-12 lg:col-span-9 space-y-6">
                <div class="glass-card p-8">
                    <div class="grid grid-cols-4 gap-4 mb-8">
                        <div>
                            <label class="text-[9px] font-bold opacity-50 uppercase px-1">Case Reference</label>
                            <input type="text" id="session-title" placeholder="..." class="w-full rounded-xl p-4 text-sm outline-none mt-1">
                        </div>
                        <div>
                            <label class="text-[9px] font-bold opacity-50 uppercase px-1">Staff</label>
                            <input type="text" id="session-prepared" placeholder="..." class="w-full rounded-xl p-4 text-sm outline-none mt-1">
                        </div>
                        <div>
                            <label class="text-[9px] font-bold opacity-50 uppercase px-1">Dept</label>
                            <input type="text" id="session-dept" placeholder="..." class="w-full rounded-xl p-4 text-sm outline-none mt-1">
                        </div>
                        <div>
                            <label class="text-[9px] font-bold opacity-50 uppercase px-1">Date</label>
                            <input type="date" id="session-date" class="w-full rounded-xl p-4 text-sm outline-none mt-1">
                        </div>
                    </div>

                    <div class="relative">
                        <div class="absolute top-4 right-6 flex items-center gap-4 z-10 bg-white/50 dark:bg-black/20 backdrop-blur-md px-4 py-2 rounded-xl border border-black/5 dark:border-white/10">
                            <button onclick="clearEditor()" class="text-[10px] font-bold text-rose-600 hover:underline border-r border-black/10 dark:border-white/10 pr-4 mr-1">
                                <i class="fas fa-trash-can mr-1"></i> CLEAR
                            </button>
                            <span id="word-count" class="text-[10px] font-bold text-emerald-600">0 WORDS</span>
                            <div id="v-indicator" class="h-2 w-2 rounded-full bg-slate-300 dark:bg-slate-700"></div>
                        </div>
                        <textarea id="output" oninput="updateWordCount()" class="editor-area w-full h-[650px] p-12 text-lg outline-none" placeholder="Recording will appear here..."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-library" class="hidden glass-card p-12 min-h-[700px]">
            <h2 class="text-xl font-bold mb-8 uppercase tracking-widest text-emerald-600">Archived Records</h2>
            <div id="library-list" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </div>
    </main>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby6ZIAuBnLUogVY6UxY-4TNb3Zy7iRCVi56UtpfkLg79LXbiTo97PnroSo96lvBS3FF/exec";
        let recognition, isRecording = false, fullText = "", timerInterval, seconds = 0;
        let mediaRecorder, audioChunks = [];

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('theme-icon').className = isDark ? 'fas fa-sun text-xs' : 'fas fa-moon text-xs';
        }

        async function setupRecorder() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) audioChunks.push(e.data); };
            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                const btn = document.getElementById('download-audio-btn');
                btn.disabled = false; btn.classList.remove('opacity-30');
                btn.classList.add('bg-emerald-600/10', 'text-emerald-700', 'border-emerald-500/20');
                btn.onclick = () => {
                    const link = document.createElement('a'); link.href = audioUrl;
                    link.download = `${document.getElementById('session-title').value || 'Recording'}.wav`; link.click();
                };
            };
        }

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true; recognition.interimResults = true;
            recognition.onstart = () => {
                document.getElementById('voice-status').innerText = "Live";
                document.getElementById('voice-status').classList.add('text-emerald-600');
                document.getElementById('v-indicator').classList.add('bg-emerald-600');
            };
            recognition.onresult = (e) => {
                let interim = "";
                for (let i = e.resultIndex; i < e.results.length; ++i) {
                    if (e.results[i].isFinal) fullText += e.results[i][0].transcript + " ";
                    else interim += e.results[i][0].transcript;
                }
                document.getElementById('output').value = fullText + interim;
                updateWordCount();
            };
            recognition.onend = () => { if (isRecording) recognition.start(); };
        }

        document.getElementById('start-btn').onclick = async () => {
            if (!mediaRecorder) await setupRecorder();
            audioChunks = []; isRecording = true;
            fullText = document.getElementById('output').value;
            recognition.start(); mediaRecorder.start(); startTimer();
            document.getElementById('start-btn').classList.add('hidden');
            document.getElementById('stop-btn').classList.remove('hidden');
        };

        document.getElementById('stop-btn').onclick = () => {
            isRecording = false; recognition.stop(); mediaRecorder.stop();
            clearInterval(timerInterval); saveToLocal();
            document.getElementById('start-btn').classList.remove('hidden');
            document.getElementById('stop-btn').classList.add('hidden');
            document.getElementById('voice-status').innerText = "Standby";
            document.getElementById('voice-status').classList.remove('text-emerald-600');
        };

        function clearEditor() { if(confirm("Wipe all text?")) { document.getElementById('output').value = ""; fullText = ""; updateWordCount(); } }
        function startTimer() { seconds = 0; timerInterval = setInterval(() => { seconds++; updateTimerUI(); if (seconds % 300 === 0) insertTimestamp(); }, 1000); }
        function updateTimerUI() { let h = Math.floor(seconds/3600).toString().padStart(2,'0'), m = Math.floor((seconds%3600)/60).toString().padStart(2,'0'), s = (seconds%60).toString().padStart(2,'0'); document.getElementById('timer').innerText = `${h}:${m}:${s}`; }
        function insertTimestamp() { const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); fullText += `\n\n[MARK: ${time}]\n`; document.getElementById('output').value = fullText; }
        
        function downloadAsWord() {
            const title = document.getElementById('session-title').value || 'Session';
            const header = `BABRN ELITE REPORT\nREF: ${title}\nSTAFF: ${document.getElementById('session-prepared').value}\nDATE: ${document.getElementById('session-date').value}\n========================================\n\n`;
            const blob = new Blob(['\ufeff', header + document.getElementById('output').value], { type: 'application/msword' });
            const link = document.createElement('a'); link.href = URL.createObjectURL(blob); link.download = `${title}.doc`; link.click();
        }

        async function syncToGoogle() {
            const btn = document.getElementById('cloud-btn'); const original = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-sync fa-spin"></i> SYNCING';
            const payload = { title: document.getElementById('session-title').value, staff: document.getElementById('session-prepared').value, text: document.getElementById('output').value, date: document.getElementById('session-date').value };
            fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) }).then(() => {
                btn.innerHTML = '<i class="fas fa-check text-emerald-600"></i> DONE';
                setTimeout(() => btn.innerHTML = original, 2000);
            });
        }

        let db; const request = indexedDB.open("BABRN_COMFORT_DB", 1);
        request.onupgradeneeded = e => e.target.result.createObjectStore("sessions", { keyPath: "id" });
        request.onsuccess = e => { db = e.target.result; document.getElementById('session-date').valueAsDate = new Date(); loadLibrary(); };
        function saveToLocal() { const data = { id: Date.now(), title: document.getElementById('session-title').value || "Untitled", staff: document.getElementById('session-prepared').value || "N/A", date: document.getElementById('session-date').value, text: document.getElementById('output').value }; db.transaction("sessions", "readwrite").objectStore("sessions").add(data); loadLibrary(); }
        function loadLibrary() {
            const list = document.getElementById('library-list'); list.innerHTML = "";
            db.transaction("sessions", "readonly").objectStore("sessions").openCursor(null, 'prev').onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    const div = document.createElement('div');
                    div.className = "glass-card p-6 flex justify-between items-center hover:border-emerald-500/30 transition-all cursor-pointer";
                    div.innerHTML = `<div onclick="openEntry(${cursor.value.id})" class="flex-1"><h3 class="font-bold text-xs uppercase opacity-80">${cursor.value.title}</h3><p class="text-[9px] opacity-50 mt-1 uppercase tracking-widest">${cursor.value.date}</p></div><button onclick="deleteEntry(${cursor.value.id})" class="opacity-40 hover:opacity-100 text-rose-600 p-2"><i class="fas fa-trash-alt"></i></button>`;
                    list.appendChild(div); cursor.continue();
                }
            };
        }
        function openEntry(id) { db.transaction("sessions", "readonly").objectStore("sessions").get(id).onsuccess = (e) => { const d = e.target.result; document.getElementById('output').value = d.text; document.getElementById('session-title').value = d.title; document.getElementById('session-prepared').value = d.staff; document.getElementById('session-date').value = d.date; fullText = d.text; updateWordCount(); switchTab('recorder'); }; }
        function deleteEntry(id) { if(confirm("Delete record?")) { db.transaction("sessions", "readwrite").objectStore("sessions").delete(id); loadLibrary(); } }
        function switchTab(t) { document.getElementById('view-recorder').classList.toggle('hidden', t !== 'recorder'); document.getElementById('view-library').classList.toggle('hidden', t !== 'library'); }
        function updateWordCount() { const val = document.getElementById('output').value.trim(); document.getElementById('word-count').innerText = (val ? val.split(/\s+/).length : 0) + " WORDS"; }
    </script>
</body>
</html>
