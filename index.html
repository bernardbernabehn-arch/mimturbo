<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BABRN Turbo | Elite Proofreader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap');
        :root { --bg: #0a0f1d; --panel: #141b2d; --accent: #10b981; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: #f8fafc; letter-spacing: -0.01em; }
        .glass-card { background: var(--panel); border: 1px solid rgba(255, 255, 255, 0.05); box-shadow: 0 20px 50px rgba(0,0,0,0.3); border-radius: 28px; }
        .editor-area { font-family: 'Inter', sans-serif; background: #1a2236; line-height: 1.8; resize: none; scrollbar-width: thin; scrollbar-color: #334155 transparent; }
        .active-tab { color: var(--accent); background: rgba(16, 185, 129, 0.1); border-radius: 12px; }
        .recording-pulse { animation: pulse-ring 2s infinite; }
        @keyframes pulse-ring { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.05); } }
        .audio-btn { transition: all 0.2s; opacity: 0.6; cursor: pointer; }
        .audio-btn:hover { opacity: 1; color: var(--accent); }
        select { background: transparent; border: none; color: #94a3b8; font-size: 10px; font-weight: 800; cursor: pointer; outline: none; }
        select:hover { color: var(--accent); }
    </style>
</head>
<body class="min-h-screen">

    <nav class="px-8 py-6 flex justify-between items-center max-w-[1600px] mx-auto">
        <div class="flex items-center gap-4">
            <div class="h-10 w-10 bg-emerald-500 rounded-xl flex items-center justify-center shadow-lg shadow-emerald-500/20">
                <i class="fas fa-feather-pointed text-white text-lg"></i>
            </div>
            <div>
                <h1 class="text-lg font-800 tracking-tighter uppercase leading-none">BABRN <span class="text-emerald-400">TURBO</span></h1>
                <p class="text-[10px] text-slate-500 font-bold tracking-[0.2em] uppercase">Variable Speed Proofreader</p>
            </div>
        </div>
        <div class="flex bg-slate-800/50 p-1.5 rounded-2xl border border-white/5">
            <button onclick="switchTab('recorder')" id="tab-recorder" class="px-6 py-2.5 text-xs font-bold uppercase tracking-widest active-tab transition-all">Editor</button>
            <button onclick="switchTab('library')" id="tab-library" class="px-6 py-2.5 text-xs font-bold uppercase tracking-widest text-slate-400 hover:text-white transition-all">Archives</button>
        </div>
    </nav>

    <main class="max-w-[1600px] mx-auto px-8 pb-12">
        <div id="view-recorder" class="grid grid-cols-12 gap-8">
            <div class="col-span-12 lg:col-span-3 space-y-6">
                <div class="glass-card p-8">
                    <div class="text-center mb-8">
                        <span id="voice-status" class="text-[10px] font-black tracking-[0.3em] uppercase opacity-40">Standby</span>
                        <div id="timer" class="text-5xl font-light tracking-tighter mt-2 font-mono">00:00:00</div>
                    </div>
                    <div class="space-y-4">
                        <button id="start-btn" class="w-full bg-emerald-500 hover:bg-emerald-400 text-white font-bold py-5 rounded-2xl transition-all flex items-center justify-center gap-3">
                            <i class="fas fa-play text-sm"></i> START SESSION
                        </button>
                        <button id="stop-btn" class="hidden w-full bg-rose-500 hover:bg-rose-400 text-white font-bold py-5 rounded-2xl transition-all flex items-center justify-center gap-3 recording-pulse">
                            <i class="fas fa-stop text-sm"></i> FINISH & SAVE
                        </button>
                    </div>
                    <div class="mt-10 space-y-3">
                        <button onclick="syncToGoogle()" id="cloud-btn" class="w-full py-4 text-[11px] font-bold uppercase border border-white/10 rounded-xl hover:bg-white/5 transition-all flex items-center justify-center gap-3 text-slate-300">
                            <i class="fas fa-cloud"></i> Sync Google
                        </button>
                        <button onclick="downloadAsWord()" class="w-full py-4 text-[11px] font-bold uppercase bg-blue-600/10 text-blue-400 border border-blue-500/20 rounded-xl hover:bg-blue-600/20 transition-all flex items-center justify-center gap-3">
                            <i class="fas fa-file-word"></i> Export .Doc
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-span-12 lg:col-span-9 space-y-6">
                <div class="glass-card p-8">
                    <div class="grid grid-cols-4 gap-6 mb-10">
                        <input type="text" id="session-title" placeholder="Patient/Ref" class="bg-slate-800/40 border border-white/5 rounded-xl p-4 text-sm outline-none focus:border-emerald-500/50">
                        <input type="text" id="session-prepared" placeholder="Staff Name" class="bg-slate-800/40 border border-white/5 rounded-xl p-4 text-sm outline-none focus:border-emerald-500/50">
                        <input type="text" id="session-dept" placeholder="Dept" class="bg-slate-800/40 border border-white/5 rounded-xl p-4 text-sm outline-none focus:border-emerald-500/50">
                        <input type="date" id="session-date" class="bg-slate-800/40 border border-white/5 rounded-xl p-4 text-sm outline-none focus:border-emerald-500/50">
                    </div>

                    <div class="relative">
                        <div class="absolute top-4 right-6 flex items-center gap-6 z-10 bg-[#1a2236]/90 backdrop-blur-xl px-5 py-2.5 rounded-2xl border border-white/10 shadow-2xl">
                            <div class="flex items-center gap-4 border-r border-white/10 pr-4">
                                <select id="voice-speed" onchange="updateSpeed()">
                                    <option value="0.8">0.8x</option>
                                    <option value="1.0" selected>1.0x</option>
                                    <option value="1.2">1.2x</option>
                                </select>
                                <button onclick="toggleSpeech()" class="audio-btn"><i id="play-icon" class="fas fa-headphones"></i></button>
                                <button onclick="stopSpeech()" class="audio-btn"><i class="fas fa-stop-circle"></i></button>
                            </div>
                            <span id="word-count" class="text-[10px] font-bold text-emerald-400">0 WORDS</span>
                            <div id="v-indicator" class="h-2 w-2 rounded-full bg-slate-600"></div>
                        </div>
                        <textarea id="output" oninput="updateWordCount()" class="editor-area w-full h-[650px] p-12 rounded-[32px] text-lg outline-none" placeholder="Begin session..."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-library" class="hidden glass-card p-12 min-h-[700px]">
            <h2 class="text-2xl font-light mb-12 uppercase tracking-widest text-emerald-400">Archives</h2>
            <div id="library-list" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
        </div>
    </main>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby6ZIAuBnLUogVY6UxY-4TNb3Zy7iRCVi56UtpfkLg79LXbiTo97PnroSo96lvBS3FF/exec";
        let db, recognition, isRecording = false, fullText = "", timerInterval, seconds = 0;
        let speechSynth = window.speechSynthesis, speechUtterance;

        // --- Voice Engine ---
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true; recognition.interimResults = true; recognition.lang = 'en-US';
            recognition.onstart = () => {
                document.getElementById('voice-status').innerText = "Live Recording";
                document.getElementById('voice-status').classList.replace('opacity-40', 'text-emerald-400');
                document.getElementById('v-indicator').classList.replace('bg-slate-600', 'bg-emerald-400');
            };
            recognition.onresult = (e) => {
                let interim = "";
                for (let i = e.resultIndex; i < e.results.length; ++i) {
                    if (e.results[i].isFinal) fullText += e.results[i][0].transcript + " ";
                    else interim += e.results[i][0].transcript;
                }
                document.getElementById('output').value = fullText + interim;
                updateWordCount();
            };
            recognition.onend = () => { if (isRecording) recognition.start(); };
        }

        // --- Proofreader with Speed ---
        function toggleSpeech() {
            if (speechSynth.speaking && !speechSynth.paused) {
                speechSynth.pause();
                document.getElementById('play-icon').className = "fas fa-play-circle";
            } else if (speechSynth.paused) {
                speechSynth.resume();
                document.getElementById('play-icon').className = "fas fa-pause-circle";
            } else {
                const text = document.getElementById('output').value;
                if (!text) return;
                speechUtterance = new SpeechSynthesisUtterance(text);
                speechUtterance.rate = parseFloat(document.getElementById('voice-speed').value);
                speechUtterance.onend = () => { document.getElementById('play-icon').className = "fas fa-headphones"; };
                speechSynth.speak(speechUtterance);
                document.getElementById('play-icon').className = "fas fa-pause-circle";
            }
        }
        function updateSpeed() { if (speechSynth.speaking) { stopSpeech(); toggleSpeech(); } }
        function stopSpeech() { speechSynth.cancel(); document.getElementById('play-icon').className = "fas fa-headphones"; }

        // --- App Core ---
        const request = indexedDB.open("BABRN_ELITE_FINAL", 1);
        request.onupgradeneeded = e => e.target.result.createObjectStore("sessions", { keyPath: "id" });
        request.onsuccess = e => { db = e.target.result; document.getElementById('session-date').valueAsDate = new Date(); loadLibrary(); };

        document.getElementById('start-btn').onclick = () => { isRecording = true; fullText = document.getElementById('output').value; recognition.start(); startTimer(); document.getElementById('start-btn').classList.add('hidden'); document.getElementById('stop-btn').classList.remove('hidden'); };
        document.getElementById('stop-btn').onclick = () => { isRecording = false; recognition.stop(); clearInterval(timerInterval); saveToLocal(); document.getElementById('start-btn').classList.remove('hidden'); document.getElementById('stop-btn').classList.add('hidden'); document.getElementById('voice-status').innerText = "Standby"; document.getElementById('voice-status').classList.add('opacity-40'); document.getElementById('v-indicator').classList.replace('bg-emerald-400', 'bg-slate-600'); };

        function startTimer() { seconds = 0; timerInterval = setInterval(() => { seconds++; updateTimerUI(); if (seconds % 300 === 0) insertTimestamp(); }, 1000); }
        function updateTimerUI() { let h = Math.floor(seconds/3600).toString().padStart(2,'0'), m = Math.floor((seconds%3600)/60).toString().padStart(2,'0'), s = (seconds%60).toString().padStart(2,'0'); document.getElementById('timer').innerText = `${h}:${m}:${s}`; }
        function insertTimestamp() { const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); fullText += `\n\n[MARK: ${time}]\n`; document.getElementById('output').value = fullText; }

        function saveToLocal() {
            const data = { id: Date.now(), title: document.getElementById('session-title').value || "Untitled", staff: document.getElementById('session-prepared').value || "N/A", date: document.getElementById('session-date').value, text: document.getElementById('output').value };
            db.transaction("sessions", "readwrite").objectStore("sessions").add(data);
            loadLibrary();
        }

        function loadLibrary() {
            const list = document.getElementById('library-list'); list.innerHTML = "";
            db.transaction("sessions", "readonly").objectStore("sessions").openCursor(null, 'prev').onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    const div = document.createElement('div');
                    div.className = "glass-card p-6 flex justify-between items-center hover:border-emerald-500/30 transition-all cursor-pointer";
                    div.innerHTML = `<div onclick="openEntry(${cursor.value.id})" class="flex-1"><h3 class="font-600 text-sm uppercase text-slate-200">${cursor.value.title}</h3><p class="text-[10px] text-slate-500 mt-1 uppercase font-bold tracking-widest">${cursor.value.date}</p></div><button onclick="deleteEntry(${cursor.value.id})" class="text-slate-600 hover:text-rose-500 p-2"><i class="fas fa-trash-alt"></i></button>`;
                    list.appendChild(div); cursor.continue();
                }
            };
        }

        async function syncToGoogle() {
            const btn = document.getElementById('cloud-btn'); const original = btn.innerHTML; btn.innerHTML = '<i class="fas fa-sync fa-spin"></i> SYNCING';
            const payload = { title: document.getElementById('session-title').value, staff: document.getElementById('session-prepared').value, text: document.getElementById('output').value, date: document.getElementById('session-date').value };
            fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) }).then(() => { btn.innerHTML = '<i class="fas fa-check text-emerald-400"></i> COMPLETE'; setTimeout(() => btn.innerHTML = original, 2000); });
        }

        function downloadAsWord() {
            const title = document.getElementById('session-title').value || 'Session';
            const header = `BABRN ELITE REPORT\nTITLE: ${title}\nSTAFF: ${document.getElementById('session-prepared').value}\nDATE: ${document.getElementById('session-date').value}\n========================================\n\n`;
            const blob = new Blob(['\ufeff', header + document.getElementById('output').value], { type: 'application/msword' });
            const link = document.createElement('a'); link.href = URL.createObjectURL(blob); link.download = `${title}.doc`; link.click();
        }

        function openEntry(id) { db.transaction("sessions", "readonly").objectStore("sessions").get(id).onsuccess = (e) => { const d = e.target.result; document.getElementById('output').value = d.text; document.getElementById('session-title').value = d.title; document.getElementById('session-prepared').value = d.staff; document.getElementById('session-date').value = d.date; fullText = d.text; updateWordCount(); switchTab('recorder'); }; }
        function deleteEntry(id) { if(confirm("Delete?")) { db.transaction("sessions", "readwrite").objectStore("sessions").delete(id); loadLibrary(); } }
        function switchTab(t) { document.getElementById('view-recorder').classList.toggle('hidden', t !== 'recorder'); document.getElementById('view-library').classList.toggle('hidden', t !== 'library'); document.getElementById('tab-recorder').classList.toggle('active-tab', t === 'recorder'); document.getElementById('tab-library').classList.toggle('active-tab', t === 'library'); }
        function updateWordCount() { const val = document.getElementById('output').value.trim(); document.getElementById('word-count').innerText = (val ? val.split(/\s+/).length : 0) + " WORDS"; }
    </script>
</body>
</html>
