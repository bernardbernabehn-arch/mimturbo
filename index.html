<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BABRN Turbo | Professional Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap');
        
        :root {
            --bg: #f8fafc;
            --panel: #ffffff;
            --text: #0f172a;
            --accent: #10b981;
            --border: rgba(0,0,0,0.05);
            --editor: #ffffff;
        }

        .dark-mode {
            --bg: #0a0f1d;
            --panel: #141b2d;
            --text: #f8fafc;
            --accent: #10b981;
            --border: rgba(255,255,255,0.05);
            --editor: #1a2236;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            transition: all 0.3s ease;
        }

        .glass-card {
            background: var(--panel);
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border-radius: 28px;
        }

        .editor-area {
            background: var(--editor);
            line-height: 1.8;
            resize: none;
            border-radius: 24px;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .active-tab {
            color: var(--accent);
            background: rgba(16, 185, 129, 0.1);
            border-radius: 12px;
        }

        .recording-pulse { animation: pulse-ring 2s infinite; background: #ef4444 !important; color: white !important; }
        @keyframes pulse-ring { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }
    </style>
</head>
<body class="min-h-screen">

    <nav class="px-8 py-6 flex justify-between items-center max-w-[1600px] mx-auto">
        <div class="flex items-center gap-4">
            <div class="h-10 w-10 bg-emerald-500 rounded-xl flex items-center justify-center shadow-lg">
                <i class="fas fa-microphone-lines text-white text-lg"></i>
            </div>
            <div>
                <h1 class="text-lg font-800 tracking-tighter uppercase leading-none">BABRN <span class="text-emerald-500">TURBO</span></h1>
                <p class="text-[10px] opacity-50 font-bold tracking-[0.2em] uppercase">Elite Capture Suite</p>
            </div>
        </div>

        <div class="flex items-center gap-6">
            <button onclick="toggleTheme()" class="h-10 w-10 rounded-xl border border-slate-200 dark:border-white/10 flex items-center justify-center hover:bg-slate-100 dark:hover:bg-white/5 transition-all">
                <i id="theme-icon" class="fas fa-moon"></i>
            </button>
            <div class="flex bg-slate-200/50 dark:bg-slate-800/50 p-1.5 rounded-2xl border border-black/5 dark:border-white/5">
                <button onclick="switchTab('recorder')" id="tab-recorder" class="px-6 py-2.5 text-xs font-bold uppercase tracking-widest active-tab transition-all">Recorder</button>
                <button onclick="switchTab('library')" id="tab-library" class="px-6 py-2.5 text-xs font-bold uppercase tracking-widest opacity-50 transition-all">Archives</button>
            </div>
        </div>
    </nav>

    <main class="max-w-[1600px] mx-auto px-8 pb-12">
        <div id="view-recorder" class="grid grid-cols-12 gap-8">
            <div class="col-span-12 lg:col-span-3 space-y-6">
                <div class="glass-card p-8">
                    <div class="text-center mb-8">
                        <span id="voice-status" class="text-[10px] font-black tracking-[0.3em] uppercase opacity-40">Standby</span>
                        <div id="timer" class="text-5xl font-light tracking-tighter mt-2 font-mono">00:00:00</div>
                    </div>
                    
                    <button id="start-btn" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-5 rounded-2xl transition-all shadow-lg">
                        START SESSION
                    </button>
                    
                    <button id="stop-btn" class="hidden w-full font-bold py-5 rounded-2xl transition-all recording-pulse">
                        STOP & FINISH
                    </button>

                    <div class="mt-10 space-y-3 pt-6 border-t border-black/5 dark:border-white/5">
                        <button id="download-audio-btn" disabled class="w-full py-4 text-[11px] font-bold uppercase border border-black/10 dark:border-white/10 rounded-xl opacity-30 flex items-center justify-center gap-3">
                            <i class="fas fa-file-audio"></i> Save Audio (WAV)
                        </button>
                        <button onclick="downloadAsWord()" class="w-full py-4 text-[11px] font-bold uppercase bg-blue-500/10 text-blue-600 dark:text-blue-400 border border-blue-500/20 rounded-xl flex items-center justify-center gap-3">
                            <i class="fas fa-file-word"></i> Save Text (.Doc)
                        </button>
                        <button onclick="syncToGoogle()" id="cloud-btn" class="w-full py-4 text-[11px] font-bold uppercase border border-black/10 dark:border-white/10 rounded-xl flex items-center justify-center gap-3">
                            <i class="fas fa-cloud"></i> Sync Google
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-span-12 lg:col-span-9 space-y-6">
                <div class="glass-card p-8">
                    <div class="grid grid-cols-4 gap-6 mb-8">
                        <input type="text" id="session-title" placeholder="Patient/Ref" class="bg-slate-100 dark:bg-slate-800/40 border border-black/5 dark:border-white/5 rounded-xl p-4 text-sm outline-none">
                        <input type="text" id="session-prepared" placeholder="Staff Name" class="bg-slate-100 dark:bg-slate-800/40 border border-black/5 dark:border-white/5 rounded-xl p-4 text-sm outline-none">
                        <input type="text" id="session-dept" placeholder="Dept" class="bg-slate-100 dark:bg-slate-800/40 border border-black/5 dark:border-white/5 rounded-xl p-4 text-sm outline-none">
                        <input type="date" id="session-date" class="bg-slate-100 dark:bg-slate-800/40 border border-black/5 dark:border-white/5 rounded-xl p-4 text-sm outline-none">
                    </div>

                    <div class="relative">
                        <div class="absolute top-4 right-6 flex items-center gap-4 z-10 bg-white/80 dark:bg-[#1a2236]/90 backdrop-blur-xl px-4 py-2 rounded-xl border border-black/5 dark:border-white/10 shadow-sm">
                            <button onclick="clearEditor()" class="text-[10px] font-bold text-rose-500 hover:text-rose-600 px-2 border-r border-black/10 dark:border-white/10 mr-2">
                                <i class="fas fa-eraser mr-1"></i> CLEAR
                            </button>
                            <span id="word-count" class="text-[10px] font-bold text-emerald-500">0 WORDS</span>
                            <div id="v-indicator" class="h-2 w-2 rounded-full bg-slate-300 dark:bg-slate-600"></div>
                        </div>
                        <textarea id="output" oninput="updateWordCount()" class="editor-area w-full h-[650px] p-12 text-lg outline-none" placeholder="Begin speaking..."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-library" class="hidden glass-card p-12 min-h-[700px]">
            <h2 class="text-2xl font-light mb-12 uppercase tracking-widest text-emerald-500">Local Archives</h2>
            <div id="library-list" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
        </div>
    </main>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby6ZIAuBnLUogVY6UxY-4TNb3Zy7iRCVi56UtpfkLg79LXbiTo97PnroSo96lvBS3FF/exec";
        let recognition, isRecording = false, fullText = "", timerInterval, seconds = 0;
        let mediaRecorder, audioChunks = [];

        // --- Theme Engine ---
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('theme-icon').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }

        // --- Dual Audio/Text Engine ---
        async function setupRecorder() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) audioChunks.push(e.data); };
            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                const btn = document.getElementById('download-audio-btn');
                btn.disabled = false; btn.classList.remove('opacity-30');
                btn.classList.add('bg-emerald-500/10', 'text-emerald-600', 'border-emerald-500/20');
                btn.onclick = () => {
                    const link = document.createElement('a'); link.href = audioUrl;
                    link.download = `${document.getElementById('session-title').value || 'Audio'}.wav`; link.click();
                };
            };
        }

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true; recognition.interimResults = true;
            recognition.onstart = () => {
                document.getElementById('voice-status').innerText = "Recording";
                document.getElementById('voice-status').classList.add('text-emerald-500');
                document.getElementById('v-indicator').classList.add('bg-emerald-500');
            };
            recognition.onresult = (e) => {
                let interim = "";
                for (let i = e.resultIndex; i < e.results.length; ++i) {
                    if (e.results[i].isFinal) fullText += e.results[i][0].transcript + " ";
                    else interim += e.results[i][0].transcript;
                }
                document.getElementById('output').value = fullText + interim;
                updateWordCount();
            };
            recognition.onend = () => { if (isRecording) recognition.start(); };
        }

        // --- Controls ---
        document.getElementById('start-btn').onclick = async () => {
            if (!mediaRecorder) await setupRecorder();
            audioChunks = []; isRecording = true;
            fullText = document.getElementById('output').value;
            recognition.start(); mediaRecorder.start(); startTimer();
            document.getElementById('start-btn').classList.add('hidden');
            document.getElementById('stop-btn').classList.remove('hidden');
        };

        document.getElementById('stop-btn').onclick = () => {
            isRecording = false; recognition.stop(); mediaRecorder.stop();
            clearInterval(timerInterval); saveToLocal();
            document.getElementById('start-btn').classList.remove('hidden');
            document.getElementById('stop-btn').classList.add('hidden');
            document.getElementById('voice-status').innerText = "Standby";
            document.getElementById('voice-status').classList.remove('text-emerald-500');
        };

        function clearEditor() {
            if(confirm("Wipe editor content?")) {
                document.getElementById('output').value = "";
                fullText = "";
                updateWordCount();
            }
        }

        // --- Core Helpers ---
        function startTimer() { seconds = 0; timerInterval = setInterval(() => { seconds++; updateTimerUI(); if (seconds % 300 === 0) insertTimestamp(); }, 1000); }
        function updateTimerUI() { let h = Math.floor(seconds/3600).toString().padStart(2,'0'), m = Math.floor((seconds%3600)/60).toString().padStart(2,'0'), s = (seconds%60).toString().padStart(2,'0'); document.getElementById('timer').innerText = `${h}:${m}:${s}`; }
        function insertTimestamp() { const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); fullText += `\n\n[MARK: ${time}]\n`; document.getElementById('output').value = fullText; }
        
        function downloadAsWord() {
            const title = document.getElementById('session-title').value || 'Session';
            const header = `BABRN ELITE REPORT\nREF: ${title}\nSTAFF: ${document.getElementById('session-prepared').value}\nDATE: ${document.getElementById('session-date').value}\n========================================\n\n`;
            const blob = new Blob(['\ufeff', header + document.getElementById('output').value], { type: 'application/msword' });
            const link = document.createElement('a'); link.href = URL.createObjectURL(blob); link.download = `${title}.doc`; link.click();
        }

        async function syncToGoogle() {
            const btn = document.getElementById('cloud-btn'); const original = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-sync fa-spin"></i> SYNCING';
            const payload = { title: document.getElementById('session-title').value, staff: document.getElementById('session-prepared').value, text: document.getElementById('output').value, date: document.getElementById('session-date').value };
            fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) }).then(() => {
                btn.innerHTML = '<i class="fas fa-check text-emerald-500"></i> COMPLETE';
                setTimeout(() => btn.innerHTML = original, 2000);
            });
        }

        // --- Database ---
        let db; const request = indexedDB.open("BABRN_THEME_DB", 1);
        request.onupgradeneeded = e => e.target.result.createObjectStore("sessions", { keyPath: "id" });
        request.onsuccess = e => { db = e.target.result; document.getElementById('session-date').valueAsDate = new Date(); loadLibrary(); };
        function saveToLocal() { const data = { id: Date.now(), title: document.getElementById('session-title').value || "Untitled", staff: document.getElementById('session-prepared').value || "N/A", date: document.getElementById('session-date').value, text: document.getElementById('output').value }; db.transaction("sessions", "readwrite").objectStore("sessions").add(data); loadLibrary(); }
        function loadLibrary() { /* Library loading logic */ }
        function switchTab(t) { document.getElementById('view-recorder').classList.toggle('hidden', t !== 'recorder'); document.getElementById('view-library').classList.toggle('hidden', t !== 'library'); }
        function updateWordCount() { const val = document.getElementById('output').value.trim(); document.getElementById('word-count').innerText = (val ? val.split(/\s+/).length : 0) + " WORDS"; }
    </script>
</body>
</html>
