<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BABRN - Turbo Taglish Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; color: #1e293b; overflow-x: hidden; }
        .medical-canvas { font-family: 'Roboto Mono', monospace; background: white; line-height: 1.8; }
        .active-tab { border-bottom: 4px solid #10b981; color: #10b981; font-weight: bold; }
        #volume-meter-container { width: 100%; height: 12px; background: #e2e8f0; border-radius: 6px; overflow: hidden; border: 1px solid #cbd5e1; }
        #volume-bar { height: 100%; width: 0%; background: #10b981; transition: width 0.05s linear; }
        .title-input-header { font-size: 1.5rem; font-weight: 800; border: none; background: #fefce8; padding: 15px; width: 100%; border-radius: 12px; border-left: 6px solid #eab308; outline: none; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="p-4">

    <div class="max-w-7xl mx-auto">
        <header class="no-print bg-[#002b5c] p-6 rounded-t-3xl text-white flex justify-between items-center shadow-lg">
            <div>
                <h1 class="text-2xl font-bold uppercase tracking-tighter text-emerald-400">B.A.B.R.N. Turbo</h1>
                <p class="text-[10px] opacity-70 uppercase tracking-widest text-slate-300">High-Speed Dual Language Capture (Tagalog/English)</p>
            </div>
            <div id="recording-indicator" class="hidden flex items-center bg-red-600 px-4 py-2 rounded-full text-xs font-bold animate-pulse">
                <span class="w-2 h-2 bg-white rounded-full mr-2"></span> LIVE
            </div>
        </header>

        <nav class="no-print bg-white border-b flex px-8 space-x-10 shadow-sm">
            <button onclick="switchTab('recorder')" id="tab-recorder" class="py-5 active-tab uppercase text-xs font-bold tracking-widest">Editor</button>
            <button onclick="switchTab('library')" id="tab-library" class="py-5 uppercase text-xs font-bold tracking-widest text-slate-400 hover:text-emerald-500">Archives</button>
        </nav>

        <div class="mt-6">
            <div id="view-recorder" class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                
                <div class="no-print lg:col-span-1 space-y-4">
                    <button id="start-btn" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-6 rounded-2xl shadow-lg uppercase tracking-widest transition-all scale-100 active:scale-95">Start Record</button>
                    <button id="stop-btn" class="hidden w-full bg-red-600 text-white font-bold py-6 rounded-2xl shadow-lg animate-pulse uppercase tracking-widest">Stop & Save</button>

                    <div class="bg-white p-6 rounded-3xl shadow-md border border-slate-200">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block">Voice Intensity</label>
                        <div id="volume-meter-container" class="mb-4">
                            <div id="volume-bar"></div>
                        </div>

                        <div class="pt-4 border-t border-slate-100 space-y-3">
                            <button onclick="syncToGoogle()" id="cloud-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-xl text-[10px] font-bold uppercase shadow-sm flex items-center justify-center gap-2">
                                <i class="fas fa-cloud-upload-alt"></i> Sync Cloud
                            </button>
                            <div id="last-sync" class="text-[9px] text-slate-400 text-center italic">Not synced</div>
                        </div>
                    </div>

                    <div class="bg-white p-4 rounded-2xl border border-slate-200 text-center shadow-sm">
                        <div class="text-3xl font-black text-slate-800" id="word-count">0</div>
                        <div class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Word Count</div>
                    </div>
                </div>

                <div class="lg:col-span-3">
                    <div class="bg-white rounded-3xl shadow-xl border border-slate-200 p-8">
                        <input type="text" id="session-title" placeholder="UNTITLED SESSION..." class="title-input-header mb-6">
                        <div class="no-print flex justify-between mb-4">
                            <button onclick="insertTimestamp()" class="text-[10px] font-bold text-blue-500 border p-2 rounded-lg bg-blue-50 hover:bg-white"><i class="fas fa-clock"></i> TIMESTAMP</button>
                            <span id="save-status" class="text-[10px] font-bold text-emerald-500 uppercase italic"></span>
                        </div>
                        <textarea id="output" oninput="updateWordCount()" class="medical-canvas w-full h-[550px] text-lg focus:outline-none resize-none border-t pt-4" placeholder="Speaking now..."></textarea>
                    </div>
                </div>
            </div>

            <div id="view-library" class="hidden no-print">
                <div class="bg-white rounded-3xl shadow-xl p-10 border border-slate-200 min-h-[600px]">
                    <div id="library-list" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwLBvnrlj8eTfp3NbXoIFxWfvs4BNC_L0YZbez87IMn9ZH5p78qLEPRVGLwI0l3M9MY/exec";
        let db, mediaRecorder, finalTranscript = "", currentEntryId = null;
        let audioCtx, analyser, animId;

        // DB setup
        const request = indexedDB.open("BABRN_Turbo_Fast", 1);
        request.onupgradeneeded = e => e.target.result.createObjectStore("sessions", { keyPath: "id" });
        request.onsuccess = e => { db = e.target.result; loadLibrary(); };

        // Optimized Visualizer
        function startVisualizer(stream) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioCtx.createMediaStreamSource(stream);
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 64; // Smallest size for fastest processing
            source.connect(analyser);
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            function update() {
                animId = requestAnimationFrame(update);
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for(let i=0; i<dataArray.length; i++) sum += dataArray[i];
                document.getElementById('volume-bar').style.width = Math.min(100, (sum/dataArray.length)*1.5) + "%";
            }
            update();
        }

        // Fast Dual-Language Recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'fil-PH'; // Native support for Tagalog + English words

        recognition.onresult = (e) => {
            let interim = "";
            for (let i = e.resultIndex; i < e.results.length; ++i) {
                if (e.results[i].isFinal) finalTranscript += e.results[i][0].transcript + " ";
                else interim += e.results[i][0].transcript;
            }
            document.getElementById('output').value = finalTranscript + interim;
            updateWordCount();
            // Auto-scroll to bottom
            const out = document.getElementById('output');
            out.scrollTop = out.scrollHeight;
        };

        document.getElementById('start-btn').onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                startVisualizer(stream);
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.onstop = () => {
                    saveToLocal();
                    cancelAnimationFrame(animId);
                    if(audioCtx) audioCtx.close();
                    stream.getTracks().forEach(t => t.stop());
                };
                mediaRecorder.start();
                recognition.start();
                document.getElementById('start-btn').classList.add('hidden');
                document.getElementById('stop-btn').classList.remove('hidden');
                document.getElementById('recording-indicator').classList.remove('hidden');
            } catch(err) { alert("Mic Access Error. Ensure you are on HTTPS."); }
        };

        document.getElementById('stop-btn').onclick = () => {
            mediaRecorder.stop();
            recognition.stop();
            document.getElementById('start-btn').classList.remove('hidden');
            document.getElementById('stop-btn').classList.add('hidden');
            document.getElementById('recording-indicator').classList.add('hidden');
        };

        function updateWordCount() {
            const text = document.getElementById('output').value.trim();
            document.getElementById('word-count').innerText = text ? text.split(/\s+/).length : 0;
        }

        function saveToLocal() {
            const id = Date.now();
            const title = document.getElementById('session-title').value || "Session " + new Date().toLocaleTimeString();
            const text = document.getElementById('output').value;
            const tx = db.transaction("sessions", "readwrite");
            tx.objectStore("sessions").add({ id, title, text, date: new Date().toLocaleString() });
            document.getElementById('save-status').innerText = "âœ“ SAVED";
            setTimeout(() => document.getElementById('save-status').innerText = "", 2000);
        }

        async function syncToGoogle() {
            const title = document.getElementById('session-title').value || "No Title";
            const text = document.getElementById('output').value;
            const btn = document.getElementById('cloud-btn');
            btn.innerText = "...";
            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ title, text, date: new Date().toLocaleString() }) });
                document.getElementById('last-sync').innerText = "Synced: " + new Date().toLocaleTimeString();
                alert("Done!");
            } catch(e) { alert("Fail"); }
            finally { btn.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> Sync Cloud'; }
        }

        function loadLibrary() {
            const list = document.getElementById('library-list');
            list.innerHTML = "";
            db.transaction("sessions", "readonly").objectStore("sessions").openCursor(null, 'prev').onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    const div = document.createElement('div');
                    div.className = "bg-white p-5 rounded-2xl border border-slate-200 shadow-sm";
                    div.innerHTML = `<h3 class="font-bold uppercase text-xs truncate">${cursor.value.title}</h3><p class="text-[9px] text-slate-400 mb-3">${cursor.value.date}</p>
                    <button onclick="openEntry(${cursor.value.id})" class="w-full bg-slate-800 text-white py-2 rounded-lg text-[10px] font-bold">LOAD</button>`;
                    list.appendChild(div);
                    cursor.continue();
                }
            };
        }

        function openEntry(id) {
            db.transaction("sessions", "readonly").objectStore("sessions").get(id).onsuccess = (e) => {
                const doc = e.target.result;
                document.getElementById('output').value = doc.text;
                document.getElementById('session-title').value = doc.title;
                finalTranscript = doc.text;
                updateWordCount();
                switchTab('recorder');
            };
        }

        function switchTab(tab) {
            document.getElementById('view-recorder').classList.toggle('hidden', tab !== 'recorder');
            document.getElementById('view-library').classList.toggle('hidden', tab !== 'library');
            if(tab === 'library') loadLibrary();
        }

        function insertTimestamp() {
            const out = document.getElementById('output');
            out.value += `\n[${new Date().toLocaleTimeString()}] `;
            finalTranscript = out.value;
        }
    </script>
</body>
</html>
