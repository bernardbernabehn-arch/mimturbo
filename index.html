<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BABRN Turbo | Glass-Light Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono&display=swap');
        
        :root {
            /* Default Dark Theme Settings */
            --bg-body: #0f172a;
            --bg-glass: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #10b981; /* Green */
            --input-bg: #1e293b;
            --border: rgba(255,255,255,0.1);
            --nav-bg: #002b5c; /* Navy */
        }

        /* NEW REFINED LIGHT THEME */
        body.theme-light {
            --bg-body: #f8fafc;
            --bg-glass: rgba(255, 255, 255, 0.6); /* Glass Mode */
            --text-main: #001f3f; /* Navy Blue Lettering */
            --text-muted: #334155;
            --accent: #059669; /* Darker Green for visibility */
            --input-bg: rgba(255, 255, 255, 0.8);
            --border: rgba(0, 31, 63, 0.15);
            --nav-bg: #001f3f; 
        }

        body.theme-colorful {
            --bg-body: #4f46e5;
            --bg-glass: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-muted: #e0e7ff;
            --accent: #fbbf24;
            --input-bg: rgba(255, 255, 255, 0.15);
            --border: rgba(255,255,255,0.3);
            --nav-bg: #3730a3;
        }

        body { 
            font-family: 'Plus+Jakarta+Sans', sans-serif; 
            background: var(--bg-body); 
            color: var(--text-main); 
            transition: background 0.4s, color 0.4s;
            background-image: radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
        }

        .glass-panel { 
            background: var(--bg-glass); 
            backdrop-filter: blur(16px); 
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05);
        }

        .medical-canvas { 
            font-family: 'JetBrains Mono', monospace; 
            background: var(--input-bg); 
            color: var(--text-main); 
            line-height: 1.8; 
            border: 1px solid var(--border); 
            box-shadow: inset 0 2px 4px 0 rgba(0,0,0,0.05);
        }

        .input-accent { 
            background: var(--input-bg); 
            border: 1px solid var(--border); 
            color: var(--text-main); 
            font-weight: 600;
        }

        .input-accent:focus { 
            border-color: var(--accent); 
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.2);
            outline: none; 
        }

        .active-tab { 
            color: var(--accent); 
            border-bottom: 3px solid var(--accent); 
        }
        
        .btn-green {
            background: var(--accent);
            color: white !important;
        }

        .nav-custom {
            background: var(--nav-bg);
            color: white !important;
        }

        @media print { .no-print { display: none !important; } body { background: white; color: black; } }
    </style>
</head>
<body class="min-h-screen pb-10">

    <nav class="nav-custom no-print sticky top-0 z-50 px-6 py-4 mb-8 flex flex-wrap justify-between items-center shadow-lg">
        <div class="flex items-center gap-3">
            <div class="p-2 rounded-lg bg-emerald-500 shadow-inner"><i class="fas fa-file-signature text-white"></i></div>
            <h1 class="text-xl font-800 tracking-tighter uppercase">BABRN <span class="text-emerald-400">Turbo</span></h1>
        </div>

        <div class="flex items-center gap-4 bg-white/10 p-1.5 rounded-full border border-white/20">
            <button onclick="setTheme('dark')" class="w-7 h-7 rounded-full bg-slate-900 border border-white/20 transition-transform hover:scale-110" title="Dark Mode"></button>
            <button onclick="setTheme('light')" class="w-7 h-7 rounded-full bg-slate-100 border border-black/20 transition-transform hover:scale-110" title="Light Glass Mode"></button>
            <button onclick="setTheme('colorful')" class="w-7 h-7 rounded-full bg-gradient-to-tr from-indigo-500 to-pink-500 transition-transform hover:scale-110" title="Colorful Mode"></button>
        </div>

        <div class="flex gap-8 text-xs font-bold uppercase tracking-widest text-white/80">
            <button onclick="switchTab('recorder')" id="tab-recorder" class="active-tab py-2">Editor</button>
            <button onclick="switchTab('library')" id="tab-library" class="hover:text-emerald-300 py-2">Archives</button>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4">
        <div id="view-recorder" class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="no-print lg:col-span-3 space-y-6">
                <div class="glass-panel p-6 rounded-3xl">
                    <button id="start-btn" class="w-full btn-green font-bold py-4 rounded-2xl mb-4 uppercase tracking-widest flex items-center justify-center gap-3 shadow-md hover:opacity-90 transition-all">
                        <i class="fas fa-microphone"></i> Start Transcribe
                    </button>
                    <button id="stop-btn" class="hidden w-full bg-red-600 text-white font-bold py-4 rounded-2xl mb-4 animate-pulse uppercase tracking-widest flex items-center justify-center gap-3">
                        <i class="fas fa-stop"></i> End & Save
                    </button>

                    <div id="audio-replay-container" class="hidden mb-6 p-4 rounded-2xl border bg-black/5" style="border-color: var(--border)">
                        <p class="text-[10px] font-bold mb-2 uppercase opacity-60">Audio Reference</p>
                        <audio id="audio-player" controls class="w-full h-8"></audio>
                    </div>

                    <div class="space-y-3 pt-4 border-t" style="border-color: var(--border)">
                        <button onclick="copyAllText()" class="w-full py-3 rounded-xl text-[10px] font-bold uppercase flex items-center justify-center gap-2 border hover:bg-black/5 transition-all" style="border-color: var(--border)">
                            <i class="fas fa-copy text-emerald-600"></i> Copy All Text
                        </button>
                        <button onclick="syncToGoogle()" id="cloud-btn" class="w-full bg-blue-700 hover:bg-blue-800 py-4 rounded-xl text-[10px] font-extrabold uppercase flex items-center justify-center gap-2 shadow-lg text-white">
                            <i class="fas fa-cloud-upload-alt"></i> Sync to Cloud
                        </button>
                    </div>
                </div>

                <button onclick="prepareNewSession()" class="w-full glass-panel font-bold py-4 rounded-2xl flex items-center justify-center gap-3 hover:bg-black/5 transition-all">
                    <i class="fas fa-plus text-emerald-600"></i> NEW SESSION
                </button>
            </div>

            <div class="lg:col-span-9">
                <div class="glass-panel rounded-3xl p-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                        <div><label class="text-[10px] font-bold uppercase mb-2 block opacity-70">Prepared By</label><input type="text" id="session-prepared-by" class="input-accent w-full p-3 rounded-xl text-sm" placeholder="Name"></div>
                        <div><label class="text-[10px] font-bold uppercase mb-2 block opacity-70">Department</label><input type="text" id="session-dept" class="input-accent w-full p-3 rounded-xl text-sm" placeholder="Dept"></div>
                        <div><label class="text-[10px] font-bold uppercase mb-2 block opacity-70">Title / Ref</label><input type="text" id="session-title" class="input-accent w-full p-3 rounded-xl text-sm" placeholder="Title"></div>
                        <div><label class="text-[10px] font-bold uppercase mb-2 block opacity-70">Date</label><input type="date" id="session-date-picker" class="input-accent w-full p-3 rounded-xl text-sm"></div>
                    </div>

                    <div class="flex justify-between items-center mb-4 px-2">
                        <button onclick="insertTimestamp()" class="text-[10px] font-bold flex items-center gap-2 hover:opacity-70" style="color: var(--accent)">
                            <i class="fas fa-clock"></i> INSERT TIMESTAMP
                        </button>
                        <span id="save-status" class="text-[10px] font-bold uppercase tracking-widest animate-pulse" style="color: var(--accent)"></span>
                    </div>

                    <textarea id="output" class="medical-canvas w-full h-[550px] p-8 rounded-2xl text-lg focus:outline-none resize-none" placeholder="Capture Taglish transcription here..."></textarea>
                </div>
            </div>
        </div>

        <div id="view-library" class="hidden">
            <div class="glass-panel rounded-3xl p-8 min-h-[600px]">
                <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
                    <h2 class="text-2xl font-800 uppercase flex items-center gap-3">Local Archive</h2>
                    <input type="text" id="library-search" oninput="loadLibrary()" placeholder="Quick Search..." class="input-accent w-full md:w-96 p-3 rounded-2xl">
                </div>
                <div id="library-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby6ZIAuBnLUogVY6UxY-4TNb3Zy7iRCVi56UtpfkLg79LXbiTo97PnroSo96lvBS3FF/exec";
        let db, mediaRecorder, chunks = [], finalTranscript = "", currentEntryId = null;

        function setTheme(theme) {
            document.body.className = '';
            if (theme !== 'dark') document.body.classList.add('theme-' + theme);
            localStorage.setItem('babrn-theme', theme);
        }
        setTheme(localStorage.getItem('babrn-theme') || 'dark');

        const request = indexedDB.open("BABRN_Final_V7", 1);
        request.onupgradeneeded = e => { e.target.result.createObjectStore("sessions", { keyPath: "id" }); };
        request.onsuccess = e => { db = e.target.result; loadLibrary(); document.getElementById('session-date-picker').valueAsDate = new Date(); };

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = true; recognition.interimResults = true; recognition.lang = 'fil-PH';

        recognition.onresult = (e) => {
            let interim = "";
            for (let i = e.resultIndex; i < e.results.length; ++i) {
                if (e.results[i].isFinal) finalTranscript += e.results[i][0].transcript + " ";
                else interim += e.results[i][0].transcript;
            }
            document.getElementById('output').value = finalTranscript + interim;
            document.getElementById('output').scrollTop = document.getElementById('output').scrollHeight;
        };

        document.getElementById('start-btn').onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            chunks = [];
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'audio/webm' });
                saveToLocal(blob);
                stream.getTracks().forEach(t => t.stop());
            };
            mediaRecorder.start(); recognition.start();
            document.getElementById('start-btn').classList.add('hidden');
            document.getElementById('stop-btn').classList.remove('hidden');
        };

        document.getElementById('stop-btn').onclick = () => {
            mediaRecorder.stop(); recognition.stop();
            document.getElementById('start-btn').classList.remove('hidden');
            document.getElementById('stop-btn').classList.add('hidden');
        };

        function saveToLocal(blob) {
            const payload = {
                id: Date.now(),
                title: document.getElementById('session-title').value || "Untitled",
                dept: document.getElementById('session-dept').value || "General",
                preparedBy: document.getElementById('session-prepared-by').value || "Staff",
                sessionDate: document.getElementById('session-date-picker').value,
                text: document.getElementById('output').value,
                audio: blob
            };
            db.transaction("sessions", "readwrite").objectStore("sessions").add(payload);
            currentEntryId = payload.id;
            loadAudioPlayer(blob);
            statusMsg("âœ“ RECORDED LOCALLY");
        }

        async function syncToGoogle() {
            const btn = document.getElementById('cloud-btn'); btn.innerText = "SENDING...";
            const payload = {
                title: document.getElementById('session-title').value,
                department: document.getElementById('session-dept').value,
                preparedBy: document.getElementById('session-prepared-by').value,
                sessionDate: document.getElementById('session-date-picker').value,
                text: document.getElementById('output').value
            };
            fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) })
            .then(() => { alert("Google Sheets Updated!"); btn.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> Sync To Cloud'; });
        }

        function loadLibrary() {
            const list = document.getElementById('library-list');
            const s = document.getElementById('library-search').value.toLowerCase();
            list.innerHTML = "";
            db.transaction("sessions", "readonly").objectStore("sessions").openCursor(null, 'prev').onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    if (cursor.value.title.toLowerCase().includes(s) || cursor.value.dept.toLowerCase().includes(s)) {
                        const div = document.createElement('div');
                        div.className = "glass-panel p-6 rounded-2xl relative transition-all hover:border-emerald-500";
                        div.innerHTML = `
                            <h3 class="font-bold text-sm uppercase mb-1">${cursor.value.title}</h3>
                            <p class="text-[9px] opacity-70 mb-4 uppercase">${cursor.value.dept} | By: ${cursor.value.preparedBy}</p>
                            <button onclick="openEntry(${cursor.value.id})" class="w-full bg-emerald-600/10 text-emerald-600 py-2 rounded-xl text-[10px] font-bold uppercase hover:bg-emerald-600 hover:text-white transition-all">View Details</button>
                        `;
                        list.appendChild(div);
                    }
                    cursor.continue();
                }
            };
        }

        function openEntry(id) {
            db.transaction("sessions", "readonly").objectStore("sessions").get(id).onsuccess = (e) => {
                const d = e.target.result;
                document.getElementById('output').value = d.text;
                document.getElementById('session-title').value = d.title;
                document.getElementById('session-dept').value = d.dept;
                document.getElementById('session-prepared-by').value = d.preparedBy;
                document.getElementById('session-date-picker').value = d.sessionDate;
                finalTranscript = d.text;
                loadAudioPlayer(d.audio);
                switchTab('recorder');
            };
        }

        function loadAudioPlayer(blob) { 
            document.getElementById('audio-player').src = URL.createObjectURL(blob);
            document.getElementById('audio-replay-container').classList.remove('hidden');
        }
        function statusMsg(m) { const s = document.getElementById('save-status'); s.innerText = m; setTimeout(()=>s.innerText="", 3000); }
        function insertTimestamp() { document.getElementById('output').value += `\n[${new Date().toLocaleTimeString()}] `; }
        function copyAllText() { navigator.clipboard.writeText(document.getElementById('output').value); alert("Copied to clipboard!"); }
        function switchTab(t) {
            document.getElementById('view-recorder').classList.toggle('hidden', t !== 'recorder');
            document.getElementById('view-library').classList.toggle('hidden', t !== 'library');
            if(t === 'library') loadLibrary();
        }
        function prepareNewSession() { if(confirm("Start new session?")) location.reload(); }
    </script>
</body>
</html>
