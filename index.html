<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BABRN Turbo | Multi-Theme Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono&display=swap');
        
        :root {
            --bg-body: #0f172a;
            --bg-glass: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --accent: #10b981;
            --input-bg: #1e293b;
            --border: rgba(255,255,255,0.1);
        }

        /* Light Theme */
        body.theme-light {
            --bg-body: #f1f5f9;
            --bg-glass: rgba(255, 255, 255, 0.9);
            --text-main: #1e293b;
            --accent: #2563eb;
            --input-bg: #ffffff;
            --border: rgba(0,0,0,0.1);
        }

        /* Colorful Theme */
        body.theme-colorful {
            --bg-body: #4f46e5;
            --bg-glass: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --accent: #f472b6;
            --input-bg: rgba(255, 255, 255, 0.15);
            --border: rgba(255,255,255,0.3);
        }

        body { font-family: 'Plus+Jakarta+Sans', sans-serif; background: var(--bg-body); color: var(--text-main); transition: all 0.4s ease; }
        .glass-panel { background: var(--bg-glass); backdrop-filter: blur(12px); border: 1px solid var(--border); }
        .medical-canvas { font-family: 'JetBrains Mono', monospace; background: var(--input-bg); color: var(--text-main); line-height: 1.8; border: 1px solid var(--border); }
        .input-accent { background: var(--input-bg); border: 1px solid var(--border); color: var(--text-main); }
        .input-accent:focus { border-color: var(--accent); outline: none; }
        .active-tab { color: var(--accent); border-bottom: 3px solid var(--accent); }
        
        @media print { .no-print { display: none !important; } body { background: white; color: black; } }
    </style>
</head>
<body class="min-h-screen pb-10">

    <nav class="glass-panel no-print sticky top-0 z-50 px-6 py-4 mb-8 flex flex-wrap justify-between items-center border-b shadow-xl">
        <div class="flex items-center gap-3">
            <div class="p-2 rounded-lg" style="background: var(--accent)"><i class="fas fa-bolt text-white"></i></div>
            <h1 class="text-xl font-extrabold tracking-tighter uppercase">BABRN <span style="color: var(--accent)">Turbo</span></h1>
        </div>

        <div class="flex items-center gap-4 bg-black/20 p-1 rounded-full border border-white/10">
            <button onclick="setTheme('dark')" class="w-8 h-8 rounded-full bg-slate-900 border border-white/20" title="Dark"></button>
            <button onclick="setTheme('light')" class="w-8 h-8 rounded-full bg-white border border-black/20" title="Light"></button>
            <button onclick="setTheme('colorful')" class="w-8 h-8 rounded-full bg-gradient-to-tr from-pink-500 to-yellow-400" title="Colorful"></button>
        </div>

        <div class="flex gap-8 text-xs font-bold uppercase tracking-widest">
            <button onclick="switchTab('recorder')" id="tab-recorder" class="active-tab py-2">Editor</button>
            <button onclick="switchTab('library')" id="tab-library" class="text-slate-400 py-2">Archives</button>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4">
        <div id="view-recorder" class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="no-print lg:col-span-3 space-y-6">
                <div class="glass-panel p-6 rounded-3xl shadow-2xl">
                    <button id="start-btn" class="w-full text-white font-bold py-4 rounded-2xl mb-4 uppercase tracking-widest flex items-center justify-center gap-3 shadow-lg" style="background: var(--accent)">
                        <i class="fas fa-play"></i> Start Recording
                    </button>
                    <button id="stop-btn" class="hidden w-full bg-red-500 text-white font-bold py-4 rounded-2xl mb-4 animate-pulse uppercase tracking-widest">
                        <i class="fas fa-stop mr-2"></i> Stop & Save
                    </button>

                    <div id="audio-replay-container" class="hidden mb-6 p-4 rounded-2xl border" style="background: var(--input-bg); border-color: var(--border)">
                        <p class="text-[10px] font-bold mb-2 uppercase opacity-70">Session Replay</p>
                        <audio id="audio-player" controls class="w-full h-8"></audio>
                    </div>

                    <div class="space-y-3 pt-4 border-t" style="border-color: var(--border)">
                        <button onclick="copyAllText()" class="w-full py-3 rounded-xl text-[10px] font-bold uppercase flex items-center justify-center gap-2 border transition-all" style="background: var(--input-bg); border-color: var(--border)">
                            <i class="fas fa-copy"></i> Copy Text
                        </button>
                        <button onclick="syncToGoogle()" id="cloud-btn" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-xl text-[10px] font-extrabold uppercase flex items-center justify-center gap-2 shadow-lg text-white">
                            <i class="fas fa-cloud-upload-alt"></i> Sync To Cloud
                        </button>
                    </div>
                </div>

                <button onclick="prepareNewSession()" class="w-full bg-black/20 border border-white/20 font-bold py-4 rounded-2xl flex items-center justify-center gap-3 hover:bg-black/40 transition-colors">
                    <i class="fas fa-plus"></i> NEW SESSION
                </button>
            </div>

            <div class="lg:col-span-9">
                <div class="glass-panel rounded-3xl p-8 shadow-2xl">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                        <div><label class="text-[10px] font-bold uppercase mb-2 block opacity-60">Prepared By</label><input type="text" id="session-prepared-by" class="input-accent w-full p-3 rounded-xl text-sm"></div>
                        <div><label class="text-[10px] font-bold uppercase mb-2 block opacity-60">Department</label><input type="text" id="session-dept" class="input-accent w-full p-3 rounded-xl text-sm"></div>
                        <div><label class="text-[10px] font-bold uppercase mb-2 block opacity-60">Title</label><input type="text" id="session-title" class="input-accent w-full p-3 rounded-xl text-sm"></div>
                        <div><label class="text-[10px] font-bold uppercase mb-2 block opacity-60">Date</label><input type="date" id="session-date-picker" class="input-accent w-full p-3 rounded-xl text-sm"></div>
                    </div>

                    <div class="flex justify-between items-center mb-4 px-2">
                        <button onclick="insertTimestamp()" class="text-[10px] font-bold flex items-center gap-2" style="color: var(--accent)">
                            <i class="fas fa-clock"></i> TIMESTAMP
                        </button>
                        <span id="save-status" class="text-[10px] font-bold uppercase tracking-widest" style="color: var(--accent)"></span>
                    </div>

                    <textarea id="output" class="medical-canvas w-full h-[550px] p-8 rounded-2xl text-lg focus:outline-none resize-none" placeholder="Recording text appears here..."></textarea>
                </div>
            </div>
        </div>

        <div id="view-library" class="hidden">
            <div class="glass-panel rounded-3xl p-8 min-h-[600px]">
                <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
                    <h2 class="text-2xl font-bold uppercase flex items-center gap-3">Records Archive</h2>
                    <input type="text" id="library-search" oninput="loadLibrary()" placeholder="Filter results..." class="input-accent w-full md:w-96 p-3 rounded-2xl">
                </div>
                <div id="library-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby6ZIAuBnLUogVY6UxY-4TNb3Zy7iRCVi56UtpfkLg79LXbiTo97PnroSo96lvBS3FF/exec";
        let db, mediaRecorder, chunks = [], finalTranscript = "", currentEntryId = null;

        // Theme Switcher Logic
        function setTheme(theme) {
            document.body.className = '';
            if (theme !== 'dark') document.body.classList.add('theme-' + theme);
            localStorage.setItem('babrn-theme', theme);
        }
        setTheme(localStorage.getItem('babrn-theme') || 'dark');

        // DB Setup
        const request = indexedDB.open("BABRN_Final_V6", 1);
        request.onupgradeneeded = e => { e.target.result.createObjectStore("sessions", { keyPath: "id" }); };
        request.onsuccess = e => { db = e.target.result; loadLibrary(); document.getElementById('session-date-picker').valueAsDate = new Date(); };

        // Transcription
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = true; recognition.interimResults = true; recognition.lang = 'fil-PH';

        recognition.onresult = (e) => {
            let interim = "";
            for (let i = e.resultIndex; i < e.results.length; ++i) {
                if (e.results[i].isFinal) finalTranscript += e.results[i][0].transcript + " ";
                else interim += e.results[i][0].transcript;
            }
            document.getElementById('output').value = finalTranscript + interim;
        };

        document.getElementById('start-btn').onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            chunks = [];
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'audio/webm' });
                saveToLocal(blob);
                stream.getTracks().forEach(t => t.stop());
            };
            mediaRecorder.start(); recognition.start();
            document.getElementById('start-btn').classList.add('hidden');
            document.getElementById('stop-btn').classList.remove('hidden');
        };

        document.getElementById('stop-btn').onclick = () => {
            mediaRecorder.stop(); recognition.stop();
            document.getElementById('start-btn').classList.remove('hidden');
            document.getElementById('stop-btn').classList.add('hidden');
        };

        function saveToLocal(blob) {
            const payload = {
                id: Date.now(),
                title: document.getElementById('session-title').value || "Untitled",
                dept: document.getElementById('session-dept').value || "General",
                preparedBy: document.getElementById('session-prepared-by').value || "Staff",
                sessionDate: document.getElementById('session-date-picker').value,
                text: document.getElementById('output').value,
                audio: blob
            };
            db.transaction("sessions", "readwrite").objectStore("sessions").add(payload);
            currentEntryId = payload.id;
            loadAudioPlayer(blob);
            statusMsg("âœ“ STORED");
        }

        async function syncToGoogle() {
            const btn = document.getElementById('cloud-btn'); btn.innerText = "WAIT...";
            const payload = {
                title: document.getElementById('session-title').value,
                department: document.getElementById('session-dept').value,
                preparedBy: document.getElementById('session-prepared-by').value,
                sessionDate: document.getElementById('session-date-picker').value,
                text: document.getElementById('output').value
            };
            fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) })
            .then(() => { alert("Synced!"); btn.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> Sync To Cloud'; });
        }

        function loadLibrary() {
            const list = document.getElementById('library-list');
            const s = document.getElementById('library-search').value.toLowerCase();
            list.innerHTML = "";
            db.transaction("sessions", "readonly").objectStore("sessions").openCursor(null, 'prev').onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    if (cursor.value.title.toLowerCase().includes(s) || cursor.value.dept.toLowerCase().includes(s)) {
                        const div = document.createElement('div');
                        div.className = "glass-panel p-6 rounded-2xl relative transition-all";
                        div.innerHTML = `
                            <h3 class="font-bold text-sm uppercase mb-1">${cursor.value.title}</h3>
                            <p class="text-[9px] opacity-60 mb-4 uppercase">${cursor.value.dept} | ${cursor.value.preparedBy}</p>
                            <button onclick="openEntry(${cursor.value.id})" class="w-full bg-black/20 py-2 rounded-xl text-[10px] font-bold uppercase">Open</button>
                        `;
                        list.appendChild(div);
                    }
                    cursor.continue();
                }
            };
        }

        function openEntry(id) {
            db.transaction("sessions", "readonly").objectStore("sessions").get(id).onsuccess = (e) => {
                const d = e.target.result;
                document.getElementById('output').value = d.text;
                document.getElementById('session-title').value = d.title;
                document.getElementById('session-dept').value = d.dept;
                document.getElementById('session-prepared-by').value = d.preparedBy;
                document.getElementById('session-date-picker').value = d.sessionDate;
                finalTranscript = d.text;
                loadAudioPlayer(d.audio);
                switchTab('recorder');
            };
        }

        function loadAudioPlayer(blob) { 
            document.getElementById('audio-player').src = URL.createObjectURL(blob);
            document.getElementById('audio-replay-container').classList.remove('hidden');
        }
        function statusMsg(m) { const s = document.getElementById('save-status'); s.innerText = m; setTimeout(()=>s.innerText="", 3000); }
        function insertTimestamp() { document.getElementById('output').value += `\n[${new Date().toLocaleTimeString()}] `; }
        function copyAllText() { navigator.clipboard.writeText(document.getElementById('output').value); alert("Copied!"); }
        function switchTab(t) {
            document.getElementById('view-recorder').classList.toggle('hidden', t !== 'recorder');
            document.getElementById('view-library').classList.toggle('hidden', t !== 'library');
            if(t === 'library') loadLibrary();
        }
        function prepareNewSession() { if(confirm("Clear and start new?")) location.reload(); }
    </script>
</body>
</html>
