<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BABRN Turbo | Final Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono&display=swap');
        :root { --bg: #0f172a; --panel: rgba(30, 41, 59, 0.7); --accent: #10b981; --text: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); }
        .glass { background: var(--panel); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .canvas { font-family: 'JetBrains Mono', monospace; background: #1e293b; color: #f8fafc; line-height: 1.8; }
        .active-tab { color: #10b981; border-bottom: 2px solid #10b981; }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="min-h-screen pb-10">

    <nav class="bg-[#001f3f] px-6 py-4 mb-8 flex justify-between items-center shadow-2xl">
        <div class="flex items-center gap-3">
            <div class="bg-emerald-500 p-2 rounded-lg"><i class="fas fa-microchip text-white"></i></div>
            <h1 class="text-xl font-bold uppercase tracking-tighter">BABRN <span class="text-emerald-400">Turbo</span></h1>
        </div>
        <div class="flex gap-6 text-xs font-bold uppercase tracking-widest">
            <button onclick="showView('editor')" id="btn-editor" class="active-tab py-2">Editor</button>
            <button onclick="showView('archive')" id="btn-archive" class="py-2 text-slate-400">Archives</button>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4">
        <div id="view-editor" class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-3 space-y-4">
                <div class="glass p-6 rounded-3xl shadow-xl">
                    <div id="timer" class="text-5xl font-black mb-6 text-center">00:00</div>
                    <button id="start-btn" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-5 rounded-2xl mb-4 uppercase tracking-widest flex items-center justify-center gap-3 transition-all">
                        <i class="fas fa-play"></i> Start Transcribing
                    </button>
                    <button id="stop-btn" class="hidden w-full bg-red-600 text-white font-bold py-5 rounded-2xl mb-4 uppercase tracking-widest flex items-center justify-center gap-3 pulse">
                        <i class="fas fa-stop"></i> Stop & Save
                    </button>
                    <div class="pt-6 border-t border-white/10 space-y-3">
                        <button onclick="copyText()" class="w-full py-2 rounded-xl text-[10px] font-bold uppercase border border-white/10">Copy Text</button>
                        <button onclick="syncToCloud()" class="w-full bg-blue-700 py-3 rounded-xl text-[10px] font-bold uppercase">Cloud Sync</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-9">
                <div class="glass rounded-3xl p-8">
                    <div class="flex justify-between items-center mb-4">
                        <span id="word-count" class="bg-emerald-500/20 text-emerald-400 px-3 py-1 rounded-full text-[10px] font-bold">0 WORDS</span>
                        <div id="engine-status" class="text-[9px] font-bold text-red-400 uppercase">Mic Off</div>
                    </div>
                    <textarea id="output" class="canvas w-full h-[600px] p-8 rounded-2xl text-lg focus:outline-none resize-none" placeholder="Click 'Start' and begin speaking..."></textarea>
                </div>
            </div>
        </div>

        <div id="view-archive" class="hidden">
            <div class="glass rounded-3xl p-8 min-h-[500px]">
                <h2 class="text-xl font-bold mb-6 uppercase">Saved Sessions</h2>
                <div id="archive-list" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby6ZIAuBnLUogVY6UxY-4TNb3Zy7iRCVi56UtpfkLg79LXbiTo97PnroSo96lvBS3FF/exec";
        let recognition, isRecording = false, db, timer, fullText = "";

        // 1. INITIALIZE DATABASE
        const req = indexedDB.open("BABRN_FINAL", 2);
        req.onupgradeneeded = e => e.target.result.createObjectStore("records", { keyPath: "id" });
        req.onsuccess = e => { db = e.target.result; renderArchive(); };

        // 2. SETUP SPEECH ENGINE
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            
            recognition.onstart = () => {
                document.getElementById('engine-status').innerText = "Recording...";
                document.getElementById('engine-status').className = "text-[9px] font-bold text-emerald-400 uppercase";
            };

            recognition.onresult = (e) => {
                let interim = "";
                for (let i = e.resultIndex; i < e.results.length; ++i) {
                    if (e.results[i].isFinal) fullText += e.results[i][0].transcript + " ";
                    else interim += e.results[i][0].transcript;
                }
                document.getElementById('output').value = fullText + interim;
                updateWordCount();
            };

            recognition.onend = () => { if (isRecording) recognition.start(); };
        }

        // 3. BUTTON ACTIONS
        document.getElementById('start-btn').onclick = () => {
            isRecording = true;
            recognition.start();
            startTimer();
            document.getElementById('start-btn').classList.add('hidden');
            document.getElementById('stop-btn').classList.remove('hidden');
            setInterval(autoSaveCloud, 300000); // 5 min
        };

        document.getElementById('stop-btn').onclick = () => {
            isRecording = false;
            recognition.stop();
            stopTimer();
            saveToArchive();
            document.getElementById('start-btn').classList.remove('hidden');
            document.getElementById('stop-btn').classList.add('hidden');
        };

        // 4. ARCHIVE LOGIC
        function saveToArchive() {
            const data = { id: Date.now(), text: document.getElementById('output').value, date: new Date().toLocaleString() };
            db.transaction("records", "readwrite").objectStore("records").add(data);
            renderArchive();
        }

        function renderArchive() {
            const list = document.getElementById('archive-list');
            list.innerHTML = "";
            db.transaction("records", "readonly").objectStore("records").getAll().onsuccess = (e) => {
                e.target.result.forEach(item => {
                    const card = document.createElement('div');
                    card.className = "bg-white/5 p-4 rounded-xl border border-white/10";
                    card.innerHTML = `<div class="text-[10px] opacity-50 mb-2">${item.date}</div>
                        <div class="flex gap-2">
                            <button onclick="loadRecord(${item.id})" class="bg-emerald-500/20 text-emerald-400 text-[10px] px-3 py-1 rounded">LOAD</button>
                            <button onclick="deleteRecord(${item.id})" class="bg-red-500/20 text-red-500 text-[10px] px-3 py-1 rounded">DEL</button>
                        </div>`;
                    list.appendChild(card);
                });
            };
        }

        function loadRecord(id) {
            db.transaction("records", "readonly").objectStore("records").get(id).onsuccess = (e) => {
                document.getElementById('output').value = e.target.result.text;
                fullText = e.target.result.text;
                showView('editor');
            };
        }

        function deleteRecord(id) {
            db.transaction("records", "readwrite").objectStore("records").delete(id);
            renderArchive();
        }

        // 5. UTILS
        function startTimer() {
            let s = 0;
            timer = setInterval(() => {
                s++;
                let min = Math.floor(s/60).toString().padStart(2,'0');
                let sec = (s%60).toString().padStart(2,'0');
                document.getElementById('timer').innerText = `${min}:${sec}`;
            }, 1000);
        }
        function stopTimer() { clearInterval(timer); document.getElementById('timer').innerText = "00:00"; }
        function showView(v) {
            document.getElementById('view-editor').classList.toggle('hidden', v !== 'editor');
            document.getElementById('view-archive').classList.toggle('hidden', v !== 'archive');
            document.getElementById('btn-editor').className = v === 'editor' ? 'active-tab py-2' : 'py-2 text-slate-400';
            document.getElementById('btn-archive').className = v === 'archive' ? 'active-tab py-2' : 'py-2 text-slate-400';
        }
        function updateWordCount() {
            const val = document.getElementById('output').value.trim();
            document.getElementById('word-count').innerText = (val ? val.split(/\s+/).length : 0) + " WORDS";
        }
        function copyText() { navigator.clipboard.writeText(document.getElementById('output').value); alert("Copied!"); }
        function autoSaveCloud() {
            fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({text: document.getElementById('output').value}) });
        }
    </script>
</body>
</html>
